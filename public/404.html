<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | WynkWash</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #001f3f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: #00A4CC;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #00A4CC;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #008eb0;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for has been washed away.</p>
        <a href="/">Back to Home</a>
    </div>
</body>

</html>
